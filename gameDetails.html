<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - Crossplay Connect</title>
    <link rel="stylesheet" href="./assets/css/reset.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css"> 
</head>
<body class="bg-gray-100 text-gray-900 font-sans leading-normal">

    <main class="min-h-screen flex flex-col">
        <header class="bg-white shadow-md h-24 flex items-center justify-center z-30 w-full">
            <div class="container mx-auto px-6 flex items-center justify-between">
                <div class="uppercase text-gray-800 font-black text-3xl">
                    Crossplay Connect
                </div>
                <div>
                    <a href="index.html" class="absolute uppercase text-gray-800 dark:text-white font-black text-3xl">Home</a>
                </div>
            </div>
        </header>

        <div class="w-1/2 flex flex-col items-center mt-12 px-6 py-8 mx-auto max-w-4xl bg-white rounded-lg shadow-md">
            <h1 id="gameTitle" class="text-4xl font-bold mb-6"></h1>
            <div id="player" class="mb-6"></div>
            <p id="errorMessage" class="text-red-500 mb-4 text-center"></p>
            <div id="infoContainer"></div>
            <div class="flex flex-col items-center">
                <button id="wishlistButton" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Add to Wishlist
                </button>
            </div>
        </div>
    </main>

    <script src="./assets/js/gamesPage.js"></script>
</body>
</html>
