<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="stylesheet" href="styles.css">
<style>
    .body {
      font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
     text-align: center;
    }

    .wishlist-box {
        background-color: #ccc;
        text-align: center;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif
    }


    .h1 {
      color: #333;
      margin: 0;
    }

    .h2 {
        color: #333;
        margin: 0;
    }

    .home {
        position: absolute;
        left: 40px;
        color: #333;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif
}

    .ul {
       list-style-type: none;
       padding: 0;
    }

    .form {
        margin-top: 20px;
    }

    .input[type="text"] {
         padding: 5px;
         margin-right: 10px;
    }

    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border: 1px solid #333;
        border-radius: 5px;
        text-align: center;
        margin-top: -20px;
    }

    .product-card {
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    max-width: 300px;
    height: 350px;
    margin-top: 100px;
}

.product-card img {
    width: 100%; 
    height: 150px; 
    object-fit: cover; 
    margin-bottom: 10px; 
}

.product-card h3 {
    font-size: 1.2em; 
    margin-bottom: 5px; 
}

.product-card p {
    font-size: 1em; 
    margin-bottom: 5px; 
}

    .product-card button {
        padding: 8px 16px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .h2 {
        margin-top: -500px;
    }

    .homeLink {
    border-bottom: 2px solid black; 
    }


    .wishlist-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .product-card {
        display: none;
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }
         </style>
        </head>
        <body>
            <nav>
                <a href="index.html" class="button">Home</a>
            </nav>
            <div class="wishlist-box">
                <h1>My Wishlist</h1>
            </div>
            <ul id="wishlist"></ul>
            <div class="home">
                <h2>Your games</h2>
            </div>
            <script src="script.js"></script>
            <div class="product-card">
                <img src="https://media.istockphoto.com/id/1409329028/vector/no-picture-available-placeholder-thumbnail-icon-illustration-design.jpg?s=612x612&w=0&k=20&c=_zOuJu755g2eEUioiOUdz_mHKJQJn-tDgIAhQzyeKUQ=" alt="Game Image">
                <h3>Game Title</h3>
                <p>Sample game description</p>
                <p>$1</p>
            </div>
            <div class="wishlist-container">
                <div class="product-card" id="new-product-card">
            </div>
        </body>
        </html>
        

<script>

document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const gameName = urlParams.get('game');

    if (gameName) {
        const newProductCard = document.getElementById('new-product-card');
        newProductCard.classList.add('product-card');
        newProductCard.style.display = 'block';

        const img = document.createElement('img');
        img.src = 'https://media.istockphoto.com/id/1409329028/vector/no-picture-available-placeholder-thumbnail-icon-illustration-design.jpg?s=612x612&w=0&k=20&c=_zOuJu755g2eEUioiOUdz_mHKJQJn-tDgIAhQzyeKUQ=';
        img.alt = 'Game Image';

        const title = document.createElement('h3');
        title.textContent = gameName;

        const description = document.createElement('p');
        description.textContent = 'Sample game description';

        const price = document.createElement('p');
        price.textContent = 'Price: $1';

        newProductCard.appendChild(img);
        newProductCard.appendChild(title);
        newProductCard.appendChild(description);
        newProductCard.appendChild(price);
    }

    const wishlist = document.getElementById('wishlist');
});

document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const gameName = urlParams.get('game');

    if (gameName) {
        const gameDetails = {
            name: gameName,
            description: 'Sample game description',
            price: '$1'
        };

        localStorage.setItem('wishlistGame', JSON.stringify(gameDetails));
    }

    const savedGameDetails = JSON.parse(localStorage.getItem('wishlistGame'));

    document.addEventListener('DOMContentLoaded', function() {
        const savedGameDetails = JSON.parse(localStorage.getItem('wishlistGame'));

    if (savedGameDetails) {
        const newProductCard = document.getElementById('new-product-card');
        newProductCard.classList.add('product-card');
        newProductCard.style.display = 'block';
        
        const img = document.createElement('img');
        img.src = 'https://media.istockphoto.com/id/1409329028/vector/no-picture-available-placeholder-thumbnail-icon-illustration-design.jpg?s=612x612&w=0&k=20&c=_zOuJu755g2eEUioiOUdz_mHKJQJn-tDgIAhQzyeKUQ=';
        img.alt = 'Game Image';
        
        const title = document.createElement('h3');
        title.textContent = savedGameDetails.name;
        
        const description = document.createElement('p');
        description.textContent = savedGameDetails.description;
        
        const price = document.createElement('p');
        price.textContent = 'Price: ' + savedGameDetails.price;
        
        newProductCard.appendChild(img);
        newProductCard.appendChild(title);
        newProductCard.appendChild(description);
        newProductCard.appendChild(price);
    }
});
});
</script>
