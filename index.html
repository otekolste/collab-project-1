<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossplay Connect</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-slate-900">
        <h1 class="text-5xl text-white py-5">Crossplay <span class="font-bold underline">Connect</span></h1>
    </header>

    <!--https://tailwindflex.com/@anonymous/hero-section-with-a-gradient-background-->
    
    <div class="relative bg-gradient-to-r from-purple-600 to-blue-600 h-screen text-white overflow-hidden">
        <div class="absolute inset-0">
          <img src="https://images.unsplash.com/photo-1493711662062-fa541adb3fc8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Two pairs of hands holding playstation controllers" class="object-cover object-center w-full h-full" />
          <div class="absolute inset-0 bg-black opacity-50"></div>
    </div>

    <div class="relative z-10 flex flex-col justify-center items-center h-full text-center">
        <h1 class="text-5xl font-bold leading-tight mb-4">Game with friends, no matter the platform</h1>
        <p class="text-lg text-gray-300 mb-8">Discover trending games you can play with friends</p>
        <a href="#" class="bg-yellow-400 text-gray-900 hover:bg-yellow-300 py-2 px-6 rounded-full text-lg font-semibold transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg">Get Started</a>
      </div>
    </div>

    <footer class="bg-slate-900">
        <p>&copy; 2024 Crossplay-Connect. All rights reserved.</p>
    </footer>
</body>
</html>
